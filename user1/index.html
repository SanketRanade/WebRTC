<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User 1 Sender</title>
		<link rel="stylesheet" href="./style.css" type="text/css" media="all" />
		<script type="module" src="./script.js"></script>
	</head>
	<body>
		<h1>This is User 1 (Sender)</h1>
		<div class="container" id="sdp-area">
			<input type="text" id="offer-sdp" placeholder="Offer" />
			<input
				type="text"
				id="answer-sdp"
				placeholder="Answer (Paste User B offer Here)"
			/>
		</div>

		<button style="margin-left: 125px" id="create-offer">
			Click here to create offer
		</button>
		<button style="margin-left: 300px" id="accept-offer">
			Click here to accept answer
		</button>
		<div class="container" id="system-comments">System Comments:</div>

		<div id="chat-history">hi bro what is up</div>

		<div class="container">
			<input
				type="text"
				id="message-box"
				placeholder="Type your message here!"
			/>
		</div>

		<div class="container">
			<button id="send-message">Send Message</button>
		</div>
	</body>
</html>
